<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact - Guna</title>
	<!-- meta data -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Contact Me - I am Guna, a passionate web developer and programmer from India. Working with the latest web technologies and more">
	<meta name="keywords" content="programmer, web-developer, software-developer">
	<meta name="author" content="Guna">

	<!-- static assets -->
	<!-- fevicon -->
	<link rel="shortcut icon" type="image/png" href="../img/logo.png">

	<!-- icon fonts -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- css -->
	<link rel="stylesheet" href="../base/css/base.css">
	<link rel="stylesheet" href="css/contact.css">
	<link id="theme-pick0" rel="stylesheet" href="../base/css/dark.css">
	<link id="theme-pich1" rel="stylesheet" href="css/contact-dark.css">

	<!-- js -->
	<script defer src="../base/js/base.js"></script>
	<script defer src="js/contact.js"></script>
</head>

<body>
	<div class="top">
		<div>
			<a class="logo" href="http://guna81.epizy.com">
				<img src="../img/logo.png" alt="guna81">

			</a>
		</div>

		<nav class="topnav" id="myTopnav">
			<a class="nav-link" href="/">HOME</a>
			<a class="nav-link" href="/project">PROJECTS</a>
			<a class="nav-link" href="http://genius81.epizy.com" target="_blank">BLOG</a>
			<a class="nav-link active" href="/contact">CONTACT</a>

		</nav>
	</div>

	<div class="side-nav">
		<nav class="nav-in">
			<svg id="theme-btn" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-gear-fill" fill="currentColor"
				xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd"
					d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 0 0-5.86 2.929 2.929 0 0 0 0 5.858z" />
			</svg>
		</nav>

		<div id="theme-pack" style="display: none;">
			<span id="the-close" class="fa fa-remove"></span>
			<span id="dark"></span>
			<span id="light"></span>
		</div>
	</div>

	<header>
		<h1>Contact Me</h1>
	</header>

	<section class="container">

		<div class="social">
			<h2>Social</h2>
			<li><i class="fa fa-google"></i></li>
			<li><i class="fa fa-facebook"></i></li>
			<li><i class="fa fa-youtube"></i></li>
			<li><i class="fa fa-linkedin"></i></li>
			<li><i class="fa fa-github"></i></li>
		</div>

		<div class="contact-form">
			<h2>Form</h2>
			<form action="">
				<div>
					<label for="name">Name</label> <br>
					<input type="text" name="name" id="name" placeholder="Name" autocomplete="off">
				</div>

				<div>
					<label for="email">Email</label> <br>
					<input type="email" name="email" id="email" placeholder="Email" autocomplete="off">
				</div>

				<div>
					<label for="msg">Message</label> <br>
					<textarea name="msg" id="msg" cols="30" rows="10" placeholder="message"></textarea>
				</div>

				<button type="button">Submit</button>

			</form>
		</div>
		
	</section>

	<div class="fixed-contents">
    
        <div id="loader-wrapper">
            <div class="watch">
                <div class="watch-in">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
			</div>
			<div class="load-txt">Loading</div>
        </div>

    </div>
</body>

</html>
